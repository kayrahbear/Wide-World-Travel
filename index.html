<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>World Wide Travel</title>
        <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body ng-app="TravelGuideApp">
    <div class="main>"
        <div class=container>
            <div class="header">
                <h1>Current Travel Guides</h1>
            </div>
        </div>
        <div class="container">
            <div ng-controller="bookCtrl">
                <div class="row">
                    <div ng-repeat="guide in guides" class="col-md-6">
                      <div class="thumbnail">
                        <p class="type"><span>Guide Type:</span>{{guide.type}}</p>
                        <p class="title">{{guide.title}}</p>
                        <p class="price">{{guide.price | currency}}</p>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




        <script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="lib/bower_components/angular-route/angular-route.min.js"></script>

        <script type="text/javascript" src="app/app.js"></script>

        <script type="text/javascript" src="app/controllers/bookCtrl.js"></script>

        <script type="text/javascript" src="app/factories/BookGetter.js"></script>

    </body>
</html>
